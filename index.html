<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming & Going</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-style: italic;
    }
    .umbrella {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.2),
        rgba(255, 255, 255, 0.2) 2px,
        transparent 2px,
        transparent 10px
      );
      animation: rain 0.5s linear infinite;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes rain {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 10px;
      }
    }
    .testimonial-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      width: 80%;
      max-width: 600px;
      transition: opacity 1s ease-in-out;
    }
    .fade {
      opacity: 0;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="hero">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Umbrella_icon.svg/1024px-Umbrella_icon.svg.png" alt="Umbrella" class="umbrella" />
    <h1>Coming & Going</h1>
    <p>Whether you're coming or going, we got you covered.</p>
    <div id="testimonial" class="testimonial-box">"I came for the protection, stayed for the punchline." â€“ Alex W.</div>
  </div>
  <footer>
    &copy; 2025 Coming & Going Co. All rights reserved. THIS IS A JOKE ðŸ«¶
  </footer>

  <script>
    const testimonials = [
      '"I came for the protection, stayed for the punchline." â€“ Alex W.',
      '"A box of giggles *and* a perfect coffin? Nailed it." â€“ Terry L.',
      '"Never thought Iâ€™d write a review mixing rubber and pine. 5 stars!" â€“ Dana K.',
      '"Their slogan alone got me covered. The products sealed the deal." â€“ Jesse F.',
      '"Finally, a brand that understands both the bedroom *and* the funeral." â€“ Morgan B.',
      '"I told my neighbor: â€˜They cover you all the way.â€™ True story." â€“ Pat S.'
    ];
    let index = 0;
    const testimonialBox = document.getElementById('testimonial');

    setInterval(() => {
      testimonialBox.classList.add('fade');
      setTimeout(() => {
        index = (index + 1) % testimonials.length;
        testimonialBox.textContent = testimonials[index];
        testimonialBox.classList.remove('fade');
      }, 1000);
    }, 10000); // rotate every 10 seconds
  </script>
</body>
</html>
