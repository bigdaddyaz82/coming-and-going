<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming and Going, LLC – Condoms & Coffins</title>
  <meta name="description" content="Coming and Going, LLC - Premium condoms and handcrafted coffins. Whether you're coming or going, we got you covered." />
  <meta name="keywords" content="condoms, coffins, premium condoms, handcrafted coffins, protection, coming and going, life products" />
  <meta name="author" content="Coming and Going, LLC" />
  <link rel="canonical" href="https://bigdaddyaz82.github.io/coming-and-going/" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #d1e3ff, #ffffff);
      color: #222;
      overflow-x: hidden;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .drop {
      background: rgba(0, 0, 0, 0.1);
      width: 2px;
      height: 15px;
      position: absolute;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        top: -20px;
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      padding: 5rem 2rem;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #0b3d91;
    }

    h2 {
      font-weight: normal;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .umbrella {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .testimonials {
      margin-top: 3rem;
      font-style: italic;
      font-size: 1.2rem;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="rain" id="rain"></div>

  <div class="container">
    <div class="umbrella">☂️</div>
    <h1>Coming and Going, LLC</h1>
    <h2>Whether you're coming or going, we got you covered.</h2>

    <div class="testimonials" id="testimonial">
      “Best protection and best send-off. Genius.”
    </div>
  </div>

  <script>
    // Rain Animation
    const rainContainer = document.getElementById('rain');
    for (let i = 0; i < 200; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rainContainer.appendChild(drop);
    }

    // Testimonials
    const testimonials = [
      "“Best protection and best send-off. Genius.”",
      "“I’ve never felt safer—or more prepared.”",
      "“Their slogan alone sold me. But the products? Even better.”",
      "“Coming and Going, LLC is the full lifecycle service.”",
      "“From first night to final night. They got you.”",
      "“Who knew condoms and coffins could be classy?”"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % testimonials.length;
      document.getElementById("testimonial").innerText = testimonials[index];
    }, 5000);
  </script>
</body>
</html>
